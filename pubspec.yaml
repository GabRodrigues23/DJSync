name: djsync
description: "A simple application to check and edit data of a firebird database"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo-sembg.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat*.ttf
        - asset: assets/fonts/static/*.ttf
        - asset: assets/fonts/Montserrat-Italic*.ttf
          style: italic
